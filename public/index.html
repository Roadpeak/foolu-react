<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FFFFFF" /> <!-- Optional: Set theme color -->
    <meta
      name="description"
      content="Foolu - Watch Videos, Get Rewarded" 
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Foolu</title> <!-- Update title -->

    <!-- === CSS for Simple Loader === -->
    <style>
      /* Style the body while loading */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Loader container - centers content */
      #root .app-loader { /* Target loader specifically inside #root */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed; /* Cover the screen */
        inset: 0;
        background: linear-gradient(135deg, #ec4899, #ef4444); /* Pink/Red gradient */
        z-index: 9999; /* Ensure it's on top */
        color: white;
        text-align: center;
        opacity: 1;
        transition: opacity 0.5s ease-out; /* Fade out transition */
      }


      /* Simple pulsing text */
      #root .app-loader h1 {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 1rem;
        animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

       /* Basic Dot Spinner */
       #root .app-loader .spinner-dots {
         display: flex;
         gap: 8px; /* Space between dots */
       }

       #root .app-loader .spinner-dots div {
         width: 12px;
         height: 12px;
         background-color: white;
         border-radius: 50%;
         animation: bounce 1.4s infinite ease-in-out both;
       }

       #root .app-loader .spinner-dots div:nth-child(1) { animation-delay: -0.32s; }
       #root .app-loader .spinner-dots div:nth-child(2) { animation-delay: -0.16s; }
       /* No delay for the third dot */

      /* Keyframes for pulsing text */
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: .6;
        }
      }

       /* Keyframes for bouncing dots */
      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1.0); }
      }

    </style>
    <!-- === End CSS === -->

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- === HTML for Simple Loader === -->
    <div id="root">
       <div class="app-loader">
         <h1>Foolu</h1>
         <div class="spinner-dots">
            <div></div>
            <div></div>
            <div></div>
         </div>
         <p style="margin-top: 1rem; opacity: 0.8;">Loading...</p>
       </div>
    </div>
    <!-- === End HTML === -->

    <script src="https://www.youtube.com/iframe_api"></script>
  </body>
</html>
